<div class="container">
  <form #emailForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="field">
      <div class="label">Email</div>
      <input 
        class="input"
        name="email"
        [(ngModel)]="email"
        required
        #emailControl="ngModel"
        [ngClass]="{'is-danger': emailControl.touched && emailControl.invalid}"
      />  
      <div class="help is-danger" *ngIf="emailControl.invalid && emailControl.touched">
        Value is required
      </div>
    </div>
    <div class="buttons">
      <button [disabled]="!emailForm.valid" class="button is-primary" type="submit">Submit</button>
      <button [disabled]="!emailForm.dirty" class="button is-secondary" type="button" (click)="emailForm.reset()">Reset</button>
    </div>
  </form>
</div>
